<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inner consulting</title>
  <!-- Agregar CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4 mb-4">Formulario inscripci√≥n de empleador</h1>
  <form action="/agregar-empleador" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required class="form-control">
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required class="form-control">
    </div>
    <div class="form-group">
      <label for="pdfFile">PDF File:</label>
      <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required class="form-control-file">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
</body>
</html>
